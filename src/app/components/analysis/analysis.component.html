<div *ngFor="let place of placesType">
  <h2>{{place.placeType.displayName}}</h2>
  <div *ngFor="let data of place.data;  let i='index'">
    <span *ngIf="i < 2">{{data.name}}</span>
  </div>
  <span *ngIf="place.data.length > 2">+++view More</span>
</div>
