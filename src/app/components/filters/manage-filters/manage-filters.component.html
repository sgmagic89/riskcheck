<div class="heading">
  <h1 mat-dialog-title>Manage Filters</h1>
  <mat-icon class="close" (click)="close()">close</mat-icon>
</div>

<div class="mainActions">
  <button mat-raised-button color="primary" class="addFilterButton" (click)="addFilter()">Add Filter</button>
</div>

<div mat-dialog-content>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z1">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Name Column -->
    <ng-container matColumnDef="displayName">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.displayName}} </td>
    </ng-container>
  
    <!-- type -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>
  
    <!-- keyword -->
    <ng-container matColumnDef="keyword">
      <th mat-header-cell *matHeaderCellDef> Keyword </th>
      <td mat-cell *matCellDef="let element"> {{element.keyword}} </td>
    </ng-container>

    <!-- isVisible -->
    <ng-container matColumnDef="isVisible">
      <th mat-header-cell *matHeaderCellDef> Visible </th>
      <td mat-cell *matCellDef="let element"> {{element.isVisible}} </td>
    </ng-container>

    <!-- Search Radius -->
    <ng-container matColumnDef="radius">
      <th mat-header-cell *matHeaderCellDef> Search Radius(Meters) </th>
      <td mat-cell *matCellDef="let element"> {{element.radius}} </td>
    </ng-container>

    <!-- Actions -->
    <ng-container matColumnDef="canDelete">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td class="actions" mat-cell *matCellDef="let element">
        <mat-icon matTooltip="Edit Filter" matTooltipPosition="left" class="edit">edit</mat-icon>
        <mat-icon *ngIf="element.canDelete" matTooltip="Delete Filter" matTooltipPosition="right" class="delete" (click)="delete(element)">delete_outline</mat-icon>
      </td>
      
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
